<html>

<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="description" content="Login - Register Template">
  <meta name="author" content="Lorenzo Angelino aka MrLolok">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<div id="container-register">
  <div id="title">
    <i class="material-icons lock">lock</i> Register
  </div>

  <form (ngSubmit)="userRegister()">
    <div class="input">
      <div class="input-addon">
        <i class="material-icons">email</i>
      </div>
      <input [(ngModel)]="userRequest.email" id="email" placeholder="Email" name="email" type="email" required class="validate" autocomplete="off">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <div class="input-addon">
        <i class="material-icons">face</i>
      </div>
      <input [(ngModel)]="userRequest.firstName" id="firstName" name="firstName" placeholder="First Name" type="text" required class="validate" autocomplete="off">
    </div>

    <div class="input">
      <div class="input-addon">
        <i class="material-icons">face</i>
      </div>
      <input [(ngModel)]="userRequest.lastName" id="lastName" placeholder="Last Name" name="lastName" type="text" required class="validate" autocomplete="off">
    </div>

    <div class="clearfix"></div>

    <div class="input">
      <div class="input-addon">
        <i class="material-icons">vpn_key</i>
      </div>
      <input [(ngModel)]="userRequest.password" id="password" placeholder="Password" name="password" type="password" required class="validate" autocomplete="off">
    </div>

    <div class="input">
      <div class="input-addon">
        <i class="material-icons">vpn_key</i>
      </div>
      <input [(ngModel)]="userRequest.repeatPassword" id="confirmPassword" name="repeatPassword" placeholder="Confirm Password" type="password" required class="validate" autocomplete="off">
    </div>

    <div class="remember-me">
      <input type="checkbox">
      <span style="color: #757575">I accept Terms of Service</span>
    </div>

    <input type="submit" value="Register">
  </form>

  <div class="privacy">
    <a href="#">Privacy Policy</a>
  </div>

  <div class="register">
    <span style="color: #657575">Do you already have an account?</span>
    <a href="/login"><button id="register-link">Log In here</button></a>
  </div>
</div>
</body>

</html>
